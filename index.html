<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-text">
            <h1>
                CALENDAR
            </h1>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="first-part col-md-8">
                    <div id="calendar" class="calendar-container">
                        <!-- Calendar -->
                    </div>
                </div>
                
                <!-- second part  -->
                <div class="second-part col-md-4">
                
                    <!-- appointments section  -->
                    <div class="appointments">
                        <!-- New meetings -->
                    </div>
                    <!-- inputs section  -->
                    <div class="inputs">
                        <input id="appointment-title" class="appointment-title" type="text" placeholder="Type appointment title...">
                        <div class="save-button-input">
                            <input id="appointment-time" type="time">
                            <button onclick="addMeeting()" id="appointment-button" class="button">Save</button>
                        </div>
                    
                        <div class="footer-second-part">
                        </div>
                        </div>
                        </div>
                        </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="script.js" defer></script>
</body>
</html>
